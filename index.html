<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="social-profile-card">
        <img class="user-profile" src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h1 class="user-title">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="user-job">"Front-end developer and avid reader."</p>
        <div class="social-links-container">
          <a class="social-profile-link" href="http://github.com">Github</a>
        <a class="social-profile-link" href="http://github.com"
          >Frontend Mentor</a
        >
        <a class="social-profile-link" href="http://github.com">LinkedIn</a>
        <a class="social-profile-link" href="http://github.com">Twitter</a>
        <a class="social-profile-link" href="http://github.com">Instagram</a>
        </div>
      </section>
    </main>

    <footer class="attribution footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
